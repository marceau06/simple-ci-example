name: Simple CI

on:
  push:
    branches:
       - main

jobs:  
  install_nodejs:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4 
        - name: Install nodejs
          uses: actions/setup-node@v4
          with:
            node-version: '14'  
        - run: npm init -y
        - run: npm install
        - run: npm ci
        - run: npm test
